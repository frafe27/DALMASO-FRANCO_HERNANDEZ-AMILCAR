<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Turno</title>
    <link href="../output.css" rel="stylesheet">
    <script type="module" src="editarTurnos.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-pale-blue text-slate-gray text-center p-4">
        <h1 class="text-3xl font-palanquin">Editar Turno</h1>
    </header>
    <main class="container mx-auto mt-10 flex justify-center">
        <section class="bg-white p-6 rounded-lg shadow-3xl w-8/12">
            <div class="border-b border-gray-900/10 pb-12">
                <h2 class="text-xl font-montserrat text-slate-gray mb-4">Turno</h2>
                <form id="turno-form">
                    <input type="hidden" id="odontologo-id">
                    <input type="hidden" id="paciente-id">
                    <input type="hidden" id="paciente-domicilio-id">
                    
                    <!-- Datos del Odontólogo -->
                    <fieldset class="mb-6 border border-gray-300 p-4 rounded-md">
                        <legend class="text-lg font-medium text-gray-900">Odontólogo</legend>
                        <div class="mt-4 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-3">
                                <label for="odontologo-nombre" class="block text-sm font-medium leading-6 text-gray-900">Nombre</label>
                                <div class="mt-2">
                                    <input type="text" name="odontologo-nombre" id="odontologo-nombre" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                            <div class="sm:col-span-3">
                                <label for="odontologo-apellido" class="block text-sm font-medium leading-6 text-gray-900">Apellido</label>
                                <div class="mt-2">
                                    <input type="text" name="odontologo-apellido" id="odontologo-apellido" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                            <div class="sm:col-span-3">
                                <label for="odontologo-matricula" class="block text-sm font-medium leading-6 text-gray-900">Número de Matrícula</label>
                                <div class="mt-2">
                                    <input type="text" name="odontologo-matricula" id="odontologo-matricula" autocomplete="off" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    
                    <!-- Datos del Paciente -->
                    <fieldset class="mb-6 border border-gray-300 p-4 rounded-md">
                        <legend class="text-lg font-medium text-gray-900">Paciente</legend>
                        <div class="mt-4 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-3">
                                <label for="paciente-nombre" class="block text-sm font-medium leading-6 text-gray-900">Nombre</label>
                                <div class="mt-2">
                                    <input type="text" name="paciente-nombre" id="paciente-nombre" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                            <div class="sm:col-span-3">
                                <label for="paciente-apellido" class="block text-sm font-medium leading-6 text-gray-900">Apellido</label>
                                <div class="mt-2">
                                    <input type="text" name="paciente-apellido" id="paciente-apellido" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                            <div class="sm:col-span-6">
                                <label for="paciente-dni" class="block text-sm font-medium leading-6 text-gray-900">DNI</label>
                                <div class="mt-2">
                                    <input id="paciente-dni" name="paciente-dni" type="text" autocomplete="dni" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                            <div class="sm:col-span-6">
                                <label for="paciente-fecha-ingreso" class="block text-sm font-medium leading-6 text-gray-900">Fecha de Ingreso</label>
                                <div class="mt-2">
                                    <input type="text" name="paciente-fecha-ingreso" id="paciente-fecha-ingreso" autocomplete="bday" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                            <div class="sm:col-span-3">
                                <label for="paciente-calle" class="block text-sm font-medium leading-6 text-gray-900">Calle</label>
                                <div class="mt-2">
                                    <input type="text" name="paciente-calle" id="paciente-calle" autocomplete="address-line1" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                            <div class="sm:col-span-3">
                                <label for="paciente-numero" class="block text-sm font-medium leading-6 text-gray-900">Número</label>
                                <div class="mt-2">
                                    <input type="text" name="paciente-numero" id="paciente-numero" autocomplete="address-line2" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                            <div class="sm:col-span-3">
                                <label for="paciente-localidad" class="block text-sm font-medium leading-6 text-gray-900">Localidad</label>
                                <div class="mt-2">
                                    <input type="text" name="paciente-localidad" id="paciente-localidad" autocomplete="address-level2" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                            <div class="sm:col-span-3">
                                <label for="paciente-provincia" class="block text-sm font-medium leading-6 text-gray-900">Provincia</label>
                                <div class="mt-2">
                                    <input type="text" name="paciente-provincia" id="paciente-provincia" autocomplete="address-level1" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    
                    <!-- Fecha y Hora -->
                    <fieldset class="mb-6 border border-gray-300 p-4 rounded-md">
                        <legend class="text-lg font-medium text-gray-900">Fecha y Hora</legend>
                        <div class="mt-4 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-6">
                                <label for="fecha-y-hora" class="block text-sm font-medium leading-6 text-gray-900">Fecha y Hora</label>
                                <div class="mt-2">
                                    <input type="datetime-local" name="fecha-y-hora" id="fecha-y-hora" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Botón Guardar -->
                    <div class="flex justify-end mt-6">
                        <button type="submit" class="inline-flex items-center px-4 py-2 bg-blue-800 border border-transparent rounded-md font-semibold text-black hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="saveTurnoBtn">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
