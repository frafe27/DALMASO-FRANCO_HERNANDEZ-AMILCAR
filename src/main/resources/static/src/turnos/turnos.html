<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos</title>
    <link href="../output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="turnos.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-pale-blue text-slate-gray text-center p-4">
        <h1 class="text-3xl font-palanquin">Lista de Turnos</h1>
    </header>
    <main class="bg-cover bg-no-repeat bg-center bg-hero h-screen flex items-start">
        <section class="container mx-auto mt-10">
            <section class="bg-white p-6 rounded-lg shadow-3xl">
                <h2 class="text-xl font-montserrat text-slate-gray mb-4">Turnos</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border border-gray-200">
                        <thead>
                            <tr class="bg-gray-200 text-gray-600 uppercase text-xs leading-normal">
                                <th class="py-3 px-6 text-left">Paciente</th>
                                <th class="py-3 px-6 text-left">Odontólogo</th>
                                <th class="py-3 px-6 text-left">Fecha y Hora</th>
                                <th class="py-3 px-6 text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="turnos-list" class="text-gray-600 text-sm font-light">
                            <!-- Aquí se mostrarán los turnos -->
                        </tbody>
                    </table>
                </div>
                <button class="bg-slate-gray text-white px-4 py-2 rounded mt-4" id="tcrCreateBtn">Añadir Turno</button>
            </section>
        </section>
    </main>
</body>
</html>
