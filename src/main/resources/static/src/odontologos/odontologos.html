<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontólogos</title>
    <link href="../output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="odontologos.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-pale-blue text-slate-gray text-center p-4">
        <h1 class="text-3xl font-palanquin">Lista de Odontólogos</h1>
    </header>
    <main class="container mx-auto mt-10">
        <section class="bg-white p-6 rounded-lg shadow-3xl">
            <h2 class="text-xl font-montserrat text-slate-gray mb-4">Odontólogos</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200">
                    <thead>
                        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-20 text-center">Nombre</th>
                            <th class="py-3 px-20 text-center">Apellido</th>
                            <th class="py-3 px-20 text-center">Número de Matrícula</th>
                            <th class="py-3 px-20 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="odontologos-list" class="text-gray-600 text-sm font-light">
                        <!-- Aquí se mostrarán los odontólogos -->
                    </tbody>
                </table>
            </div>
            <div class="flex justify-end mt-4">
                <button id="odtCreateBtn" class="bg-slate-gray text-white px-4 py-2 rounded">Añadir Odontólogo</button>
            </div>
        </section>
    </main>
</body>
</html>
