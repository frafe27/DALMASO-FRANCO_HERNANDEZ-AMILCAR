<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pacientes</title>
    <link href="../output.css" rel="stylesheet">
    <script type="module" src="editarPaciente.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-pale-blue text-slate-gray text-center p-4">
        <h1 class="text-3xl font-palanquin">AÃ±adir/Editar Paciente</h1>
    </header>
    <main class="container mx-auto mt-10 flex justify-center">
        <section class="bg-white p-6 rounded-lg shadow-3xl w-6/12">
            <div class="border-b border-gray-900/10 pb-12">
                <h2 class="text-xl font-montserrat text-slate-gray mb-4">Pacientes</h2>
                <p class="mt-1 text-sm leading-6 text-gray-600">Ingrese los datos del paciente por favor</p>
                <form id="paciente-form">
                    <input type="hidden" id="paciente-id">
                    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                        <div class="sm:col-span-3">
                            <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Nombre</label>
                            <div class="mt-2">
                                <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div class="sm:col-span-3">
                            <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Apellido</label>
                            <div class="mt-2">
                                <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div class="sm:col-span-6">
                            <label for="dni" class="block text-sm font-medium leading-6 text-gray-900">DNI</label>
                            <div class="mt-2">
                                <input id="dni" name="dni" type="text" autocomplete="dni" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div class="sm:col-span-6">
                            <label for="fecha-ingreso" class="block text-sm font-medium leading-6 text-gray-900">Fecha de Nacimiento</label>
                            <div class="mt-2">
                                <input type="text" name="fecha-ingreso" id="fecha-ingreso" autocomplete="bday" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="bg-slate-gray text-white px-4 py-2 rounded mt-2" id="savePacienteBtn">Guardar</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
